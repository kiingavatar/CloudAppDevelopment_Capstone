<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-image: url("https://wallpaperaccess.com/full/4742982.jpg");
          background-size: cover;
          background-position: center;
          color: #fff;
      }

      /* Container for the content */
      .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 40px;
          background-color: rgba(0, 0, 0, 0.6);
      }

      /* Style for headings */
      h1, h2 {
          color: #f9ca24;
      }

      /* Style for contact info and form */
      .contact-info {
          margin-bottom: 30px;
      }

      .contact-info p {
          margin: 5px 0;
      }

      .contact-form label,
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
          display: block;
          margin-bottom: 10px;
          width: 100%;
          box-sizing: border-box;
          font-size: 16px;
      }

      .contact-form textarea {
          resize: vertical;
          height: 150px;
      }

      .contact-form button {
          width: auto;
          max-width: 200px;
          padding: 10px 20px;
          background-color: #007BFF;
          color: #fff;
          border: none;
          cursor: pointer;
      }

      /* Style for social links */
      .social-links {
          list-style: none;
          padding: 0;
      }

      .social-links li {
          display: inline-block;
          margin-right: 10px;
      }

      .social-links img {
          width: 24px;
          height: 24px;
          margin-right: 5px;
          vertical-align: middle;
      }

      /* Hover effect for social links */
      .social-links img:hover {
          opacity: 0.7;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        <div class="contact-info">
            <p>
                <img src="https://img.icons8.com/material-outlined/24/ffffff/phone--v1.png" alt="Phone">
                Phone: +1 1234567890
            </p>
            <p>
                <img src="https://img.icons8.com/material-outlined/24/ffffff/email.png" alt="Email">
                Email: cardealer@gmail.com
            </p>
            <p>
                <img src="https://img.icons8.com/ios-filled/48/ffffff/marker.png" alt="Location" style="width: 24px; height: 24px;" alt="Location">
                Address: Wall Street, New York City, NY 10005
            </p>
        </div>

        <h2>Contact Form</h2>
        <form class="contact-form" action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <h2>Location</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.548845201015!2d-74.01322695767807!3d40.705932774994416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a165bedccab%3A0x2cb2ddf003b5ae01!2sWall%20St%2C%20New%20York%2C%20NY%2010005%2C%20USA!5e0!3m2!1sen!2sin!4v1690461205240!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.025983806493!2d-74.01207308418495!3d40.706042345470845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjDCsDE3JzAyLjkiTiA3NMKwNTQnNTMuOSJF!5e0!3m2!1sen!2sus!4v1628925811801!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
        </div>

        <h2>Operating Hours</h2>
        <p>Monday - Friday: 9:00 AM to 6:00 PM</p>
        <p>Saturday: 10:00 AM to 4:00 PM</p>
        <p>Sunday: Closed</p>

        <h2>Connect with Us</h2>
        <ul class="social-links">
            <!-- Add social media logos and links -->
            <li><a><img src="https://img.icons8.com/material-outlined/24/ffffff/facebook.png" alt="Facebook"></a></li>
            <li><a><img src="https://img.icons8.com/material-outlined/24/ffffff/twitter.png" alt="Twitter"></a></li>
            <li><a><img src="https://img.icons8.com/material-outlined/24/ffffff/linkedin.png" alt="LinkedIn"></a></li>
            <li><a><img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new--v1.png" alt="Instagram"></a></li>
            <!-- Add more social media links as needed -->
        </ul>
    </div>
    <a href="javascript:history.back()">Back</a>
</body>
</html>
